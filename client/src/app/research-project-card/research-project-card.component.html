<div class="faculty-project-selection-column">
  <button mat-raised-button class="project-selection-button" (click)="updateProjectType('active')">Active Projects</button>
  <button mat-raised-button class="project-selection-button" (click)="updateProjectType('archived')">Archived Projects</button>
  <button mat-raised-button class="project-selection-button" (click)="updateProjectType('draft')">Project Drafts</button>
  <button mat-raised-button color="primary" class="project-creation-button" (click)="redirectToCreateProject()">Create Project</button>
</div>

<div *ngFor="let project of projects" class="project-card">
  <div class="card">
    <h2>{{ project.projectName }}</h2>
    <p>Professor: {{ project.professor }}</p>
    <p>Posted: {{ project.posted | date:'medium' }}</p>
    <p>Description: {{ project.description }}</p>
    <p>Questions: {{ project.questions }}</p>
    <p>Requirements: {{ project.requirements | json }}</p>
    <p>{{project._id}}</p>
    <div class="buttons-for-posts">
      <button mat-raised-button color="primary" *ngIf="showActiveProjectButtons">Update</button>
      <button mat-raised-button color="accent" *ngIf="showActiveProjectButtons" (click)="buttonArchiveProject(project._id)">Archive</button>
      <button mat-raised-button color="warn" *ngIf="showActiveProjectButtons" (click)="buttonDeleteProject(project._id,'Active')">Delete</button>

      <button mat-raised-button color="warn" *ngIf="showArchivedProjectButtons" (click)="buttonDeleteProject(project._id,'Archived')">Delete</button>

      <button mat-raised-button color="primary" *ngIf="showDraftProjectButtons">Update</button>
      <button mat-raised-button color="accent" *ngIf="showDraftProjectButtons">Publish</button>
      <button mat-raised-button color="warn" *ngIf="showDraftProjectButtons" (click)="buttonDeleteProject(project._id,'Draft')">Delete</button>
    </div>
  </div>
</div>
