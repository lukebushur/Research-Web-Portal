<div *ngFor="let activeProject of activeProjects">
  <h2>{{ activeProject.projectName }}</h2>
  <p>Professor: {{ activeProject.professor }}</p>
  <p>Posted: {{ activeProject.posted | date:'medium' }}</p>
  <p>Description: {{ activeProject.description }}</p>
  <p>Questions: {{ activeProject.questions }}</p>
  <p>Requirements: {{ activeProject.requirements | json }}</p>
</div>
