<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="student-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let student"> {{student.name}} </td>
  </ng-container>

  <ng-container matColumnDef="gpa">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gpa">
      GPA
    </th>
    <td mat-cell *matCellDef="let student"> {{student.gpa}} </td>
  </ng-container>

  <ng-container matColumnDef="degree">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by degree">
      Degree
    </th>
    <td mat-cell *matCellDef="let student"> {{student.major}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
      Email
    </th>
    <td mat-cell *matCellDef="let student"> {{student.email}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="experience">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by experience"
      (click)="doSomething()">
      Experience
    </th>
    <td mat-cell *matCellDef="let student"> {{student.experience}} </td>
  </ng-container> -->

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Status
    </th>
    <td mat-cell *matCellDef="let student">
      <p *ngIf="student.status === 'Accepted' || student.status === 'Rejected'"
        [class.accept-status-text]="student.status === 'Accepted'"
        [class.reject-status-text]="student.status === 'Rejected'" class="status-text">{{student.status}}</p>
      <!-- <p *ngIf="student.status === 'Rejected'" [style.background-color]="'red'">{{student.status}}</p> -->
      <button *ngIf="student.status === 'Pending'" mat-raised-button color="primary"
        (click)="applicationDecide(student.application, 'Accept')" class="accept-button">Accept</button>
      <button *ngIf="student.status === 'Pending'" mat-raised-button color="warn"
        (click)="applicationDecide(student.application, 'Reject')">Reject</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
