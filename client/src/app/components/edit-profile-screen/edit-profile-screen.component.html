<div class="page-container">
    <h1 class="heading">Edit Profile</h1>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="block">
            <mat-label>Name</mat-label>
            <input matInput type="text" id="name" formControlName="name" name="name" required>
            <mat-error *ngIf="editProfileForm.get('name')?.invalid">{{ nameErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field class="block">
            <mat-label>GPA</mat-label>
            <input matInput type="text" id="gpa" formControlName="GPA" name="GPA" required>
            <mat-error *ngIf="editProfileForm.get('GPA')?.invalid">{{ gpaErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field class="block">
            <mat-label>University</mat-label>
            <mat-select id="universityLocation" formControlName="universityLocation" (selectionChange)="updateForm()"
                required>
                <mat-option *ngFor="let university of universityLocations" [value]="university">{{ university
                    }}</mat-option>
            </mat-select>
            <mat-error *ngIf="editProfileForm.get('universityLocation')?.invalid">{{
                requiredFieldErrorMessage('universityLocation', 'University') }}</mat-error>
        </mat-form-field>
        <mat-form-field class="block">
            <mat-label>Majors</mat-label>
            <mat-select id="Major" formControlName="Major" multiple>
                <mat-option *ngFor="let major of majors" [value]="major">{{ major }}</mat-option>
            </mat-select>
            <mat-error *ngIf="editProfileForm.get('Major')?.invalid">{{ requiredFieldErrorMessage('Major', 'Majors')
                }}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="editProfileForm.invalid" class="submit-button">Submit Changes</button>
    </form>
    <button mat-raised-button color="accent" (click)="navigateToEmailResetScreen()" class="reset-password-button">Reset Password?</button>
</div>
