<div class="centerDivStyles">
  <h2>Forgot Password</h2>
  <br>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" formControlName="email" name="email" required>
      <mat-error *ngIf="forgotForm.get('email')?.invalid">{{ emailErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Create New Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password" name="password" required>
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="forgotForm.get('password')?.invalid">{{ passwordErrorMessage() }}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="forgotForm.invalid"
      class="submit-button">Submit</button>
  </form>
</div>
