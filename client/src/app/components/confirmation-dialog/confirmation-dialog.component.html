<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>Are you sure you want to {{ statement }}</mat-dialog-content>
<mat-dialog-actions>
    <div id="buttons">
        <button mat-raised-button color="primary" [mat-dialog-close]="true">{{ confirm_action }}</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="false">{{ deny_action }}</button>
    </div>
</mat-dialog-actions>
