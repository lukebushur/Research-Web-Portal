<div class="centerDivStyles">
  <h2>Login</h2>
  <br>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-field">
      <mat-label>Email </mat-label>
      <input matInput type="email" formControlName="email" name="email" required>
      <mat-error *ngIf="loginForm.get('email')?.invalid">{{ emailErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Password </mat-label>
      <input matInput type="password" formControlName="password" name="password" required>
      <mat-error *ngIf="loginForm.get('password')?.invalid">{{ passwordErrorMessage() }}</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
      class="submit-button">Submit</button>
  </form>
</div>
<app-spinner></app-spinner>
