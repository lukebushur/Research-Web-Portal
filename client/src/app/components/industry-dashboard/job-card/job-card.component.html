<div>
  <mat-card class="job-card">
    <mat-card-header>
      <mat-card-subtitle>{{ jobTypeString }}</mat-card-subtitle>
      <mat-card-title>{{ jobData.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><span>Location: </span>{{ jobData.location }}</p>
      <p><span>Posted: </span>{{ dateToString(jobData.datePosted) }}</p>
      <p><span>Deadline: </span>{{ dateToString(jobData.deadline) }}</p>
      <mat-chip-set class="tags-container">
        <span>Tags: </span>
        <mat-chip *ngFor="let tag of jobData.tags" color="primary" highlighted disableRipple>{{ tag }}</mat-chip>
      </mat-chip-set>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions class="actions-container">
      <button mat-flat-button color="primary">VIEW</button>
      <button mat-flat-button color="accent">EDIT</button>
      <button mat-flat-button color="warn">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
