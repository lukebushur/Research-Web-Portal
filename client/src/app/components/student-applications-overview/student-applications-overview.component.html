<div class="centeringDiv">
    <h1 class="title">Applications Overview</h1>
    <mat-form-field class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dr. Kim" #input>
    </mat-form-field>

    <div id="table-container" class="mat-elevation-z5">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8" class="applicationsTable">
            
            <!-- Name Column -->
            <ng-container matColumnDef="project-title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Project Name
                </th>
                <td mat-cell *matCellDef="let application"><a
                        href="/studentViewApplication/{{application.id}}">{{application.projectName}}</a></td>
            </ng-container>

            <ng-container matColumnDef="project-sponsor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sponsor name">
                    Project Sponsor
                </th>
                <td mat-cell *matCellDef="let application"> {{application.projectSponsor}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="gpa-req">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by GPA">
                    GPA Req
                </th>
                <td mat-cell *matCellDef="let application"> {{application.GPAREQ}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="applied">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by applied date">
                    Applied Date
                </th>
                <td mat-cell *matCellDef="let application"> {{application.appliedDate}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="deadline">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by deadline">
                    Deadline
                </th>
                <td mat-cell *matCellDef="let application"> {{application.deadline}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
                    Status
                </th>
                <td mat-cell *matCellDef="let application"> {{application.status}}
                    <button *ngIf="application.status === 'Pending'" mat-raised-button color="primary"
                        (click)="modifyApplication(application.id)" class="action-button">Modify
                        Application</button>

                    <button mat-raised-button color="warn" (click)="rescindApplication(application.id)"
                        class="action-button">Rescind Application</button>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" class="mat-paginator-sticky"></mat-paginator>
    </div>
</div>


<app-spinner></app-spinner>
